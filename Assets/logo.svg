<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for twins -->
  <circle cx="20" cy="20" r="18" fill="#E8B4B8" opacity="0.3"/>
  
  <!-- Twin figures -->
  <g transform="translate(8, 8)">
    <!-- First twin -->
    <circle cx="8" cy="8" r="4" fill="#8B4513" opacity="0.8"/>
    <rect x="6" y="12" width="4" height="8" rx="2" fill="#8B4513" opacity="0.6"/>
    
    <!-- Second twin -->
    <circle cx="16" cy="8" r="4" fill="#8B4513" opacity="0.8"/>
    <rect x="14" y="12" width="4" height="8" rx="2" fill="#8B4513" opacity="0.6"/>
    
    <!-- Connection/heart between twins -->
    <path d="M 10 14 Q 12 12 14 14" stroke="#E8B4B8" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="16" font-family="Playfair Display, serif" font-size="14" font-weight="600" fill="#8B4513">It's a</text>
  <text x="45" y="30" font-family="Playfair Display, serif" font-size="14" font-weight="600" fill="#8B4513">Twin Thing</text>
</svg>